spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/tushar-collab/springer-bank-config.git"
          default-label: "main"
          timeout: 5
          clone-on-start: true
          force-pull: true
encrypt:
  key: "BALLEBALLE2213"

server:
  port: 8071

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com:
      springer:
        configserver: INFO
  pattern:
    level: "%5p[${spring.application.name},%X{trace_id},%X{span_id}]"        